<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- Bootstrap Link-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <!-- jquery link -->
  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <!-- My style sheet -->
  <link rel="stylesheet" href="style.css" />
  <!-- Title -->
  <title>Weather Dashboard</title>
</head>
<body>
  <!-- Main heading -->
  <div class="bg-dark pt-2 pb-2">
    <div class="container">
      <h1 class="text-center text-white">Weather Dashboard</h1>
    </div>
  </div>
  <!-- End Main heading -->
  <!-- Start container -->
  <div class="container-fluid">
    <!-- Start row -->
    <div class="row">
      <!-- Start column -->
      <div class="col-md-4 bg-light pt-3 pb-3">
        <h5>Search for a city:</h5>
        <!-- Start input group -->
        <div class="input-group mb-3">
          <input id="searchTerm" type="text" class="form-control input-group-append" placeholder="City name..." />
          <button id="searchBtn" class="btn btn-primary" type="button">
            <!-- <i class="far fa-search"></i> -->
            Search
          </button>
        </div>
        <!-- End input group -->
        <!-- Start card -->
        <div class="card">
          <ul class="list-group list-group-flush list" id="recentSearch">
            <!-- Here Cities Printed -->
          </ul>
        </div>
        <!-- End card -->
      </div>
      <!-- End column -->
      <!-- Start column -->
      <div class="col-md-8">
        <div id="currentCity" class="mt-4">
          <div class="card-body border">
            <div id="pop">
            </div>
          </div>
        </div>
        <!-- Start forecast container -->
        <div class="mt-4 col-md-12">
          <h5 id="forecastH5" class="mt-3 hide">5-Day Forecast:</h5>
          <!-- Start row -->
          <div id="forecast" class="row"></div>
          <!-- End row -->
        </div>
        <!-- End forecast container -->
      </div>
      <!-- End column -->
    </div>
    <!-- End row -->
  </div>
  <!-- End container -->
  <script src="moment.js"></script>
  <script src="script.js"></script>
</body>
</html>
